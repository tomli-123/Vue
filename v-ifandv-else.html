<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 v-if="number > 10">{{ msg }}</h2>
      <h3 v-else-if=" number > 7">{{ msg }} 000</h3>
      <h4 v-else>{{ msg }} 111</h4>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "我是要隐藏的大哥",
          isShow: true,
          number: 6,
        },
      });
    </script>
  </body>
</html>
